{% extends "my_app/template.html" %}

{% block content %}
{% load static %}
<div class="container-fluid">
  <div class="row">
    <figure class="text-center mt-5">
      <img class="figure-img img-fluid"  src="{% static 'my_app/hololens.png' %}">
    </figure>
  </div>
  <div class="row">
    <h1 class="text-center mt-5">Follow the assembly instructions on the Hololens 2</h1>
    <p class="text-center">When you have finished, please click on stop.</p>
  </div>
  <div class="row">
    <div class="text-center fs-1 my-4" id="timer"></div>
  </div>
  <div class="row text-center">
    <form action="/task1/1" method="get">
      <button type="submit" class="btn btn-danger btn-lg">Stop</button>
    </form>
  </div>
</div>

<script>
  const timerElement = document.getElementById("timer")
  let temps = 0
  setInterval(() => {
      let minutes = parseInt(temps / 60, 10)
      let secondes = parseInt(temps % 60, 10)
      
      minutes = minutes < 10 ? "0" + minutes : minutes
      secondes = secondes < 10 ? "0" + secondes : secondes
      
      timerElement.innerText = `${minutes}:${secondes}`
      temps += 1
  }, 1000)
</script>
{% endblock content %}
