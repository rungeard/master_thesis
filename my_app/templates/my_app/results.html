      dataset: [
          {
              // prettier-ignore

                  {{list_time_pdf}}, //PDF
                  {{list_time_ar}}   //AR
              ]
          },
          {
              transform: {
                  type: 'boxplot',
                  config: {
                      itemNameFormatter: function (params) {

                          }
                          else {
                              return 'AR guide';
                          }
                      }
                  }
              }
          },
          {
              fromDatasetIndex: 1,
              fromTransformResult: 1
          }
      ],
      tooltip: {
          trigger: 'item',
          axisPointer: {
              type: 'shadow'
          }
      },
      toolbox: {
          show: true,
          feature: {
              saveAsImage: { show: true }
          }
      },
      grid: {
          left: '15%',
          right: '10%',
          bottom: '15%'

      yAxis: {
