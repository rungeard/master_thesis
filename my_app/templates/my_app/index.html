{% extends "my_app/template.html" %}

{% block content %}
{% load static %}
<div class="d-flex justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col">
        <figure class="text-center mt-5">
          <img class="figure-img img-fluid" src="{% static 'my_app/imi-logo.png' %}">
        </figure>
      </div>
    </div>
    <div class="row">
      <div class="col ">
        <h1 class="text-center my-5"> Master Thesis - Augustin Rungeard</h1>
        {% if user.is_authenticated %}
        <form action="/welcome" method="get" class="text-center my-5">
          <button type="submit" class="btn btn-primary btn-lg">Let's go !</button>
        </form>
        {% else %}
        <p class="text-center my-5">
         Please <a href="/login">login</a> or <a href="/register">register</a> to participate in the evaluation study of my master thesis. 
        </p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
